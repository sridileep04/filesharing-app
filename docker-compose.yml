version: "3.9"

services:
  app:
    # build: .
    # container_name: filesharing-single-v2
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: always

volumes:
  caddy_data:
  caddy_config:

