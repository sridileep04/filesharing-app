<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Receive â€” Sharely</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="gradient-bg">

    <div class="glass-card form-card fade-in">
        <h2 class="title-sm">Receive a file</h2>

        <form id="verifyForm">
            <label class="label">Enter 5-digit code</label>
            <input type="text" id="code" maxlength="7" minlength="5" required class="input">

            <label class="label">Password</label>
            <input type="password" id="password" required class="input">

            <div class="button-row space-between">
                <button type="submit" class="btn primary">Verify</button>
                <a onclick="history.back();" class="btn link">Back</a>
            </div>
        </form>

        <div id="fileInfo" class="result-box hidden">
            <h3 id="fname"></h3>
            <p id="fsize"></p>
            <a id="downloadBtn" class="btn success" href="#">Download file</a>
        </div>

        <div id="error" class="error-box hidden"></div>
    </div>

    <script src="/js/receive.js"></script>
</body>

</html>
